{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia 
{% endblock %}

{% block body %}
    <h1>Search Results for {{ query }}</h1>
    <ul>
        {% for result in results %}
            <li><a href="{% url 'page' title=result %}">{{ result }}</a></li>
        {% empty %}
            <p>No results found<p>
        {% endfor %}
    </ul>

{% endblock %}
